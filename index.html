  <!-- Use jQuery from a CDN -->                      
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>Dice Simulator</title>
</head>
<body>
    <h3>Dice Simulator</h3>
    <div></div>
    <input type="button" onclick="chooseOne(6)" value="Dice"/>
    <script>
    // Choose a random number for 6 different dice 	
 

    function chooseOne(dice) {



      // Pick one at random
      var which = Math.floor(Math.random() * dice) + 1;
      var roll2 = Math.floor(Math.random() * dice) +1;
      var roll3 = Math.floor(Math.random() * dice) + 1;
      var roll4 = Math.floor(Math.random() * dice) + 1;
      var roll5 = Math.floor(Math.random() * dice) + 1;
      var roll6 = Math.floor(Math.random() * dice) + 1;
      // Set string with value of result

      // Clear out the div, and then fill it with fresh
      // This is the wonderful, invisible work of jQuery
      $('#output').empty(); 
      $('#output').append('<pre>' + which + '</pre>');

      $('#output').append('<pre>' + roll2 + '</pre>');

     $('#output').append('<pre>' + roll3 + '</pre>');
     $('#output').append('<pre>' + roll4 + '</pre>');
      $('#output').append('<pre>' + roll5 + '</pre>');

     $('#output').append('<pre>' + roll6  + '</pre>');
      }

  </script>
<div id="output"></div>
</body>
</html>
